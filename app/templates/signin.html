{% extends 'base.html' %} {% block links %}
{% block title %}<title>Signup</title>{% endblock title %}
<link rel="stylesheet" href="static/css/style.css"> {% endblock links %} {% block page %}
<div class="wrapper">
    <div class="title-text">
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login">
        <input type="radio" name="slide" id="signup" checked>
        <label for="login" class="slide login"><a href="{{url_for('login')}}" style="text-decoration:none;">Login</a></label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="/signup" method="post" class="signup">
            {{ form.csrf_token() }}
            <div class="field">
                <input type="text" name="username" placeholder="Username" required>
              </div>
          <div class="field">
            <input type="text" name="email" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" name="password1" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" name="password2" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" name="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="static/js/script.js"></script>

{% endblock page %}
